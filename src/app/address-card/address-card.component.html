<div class="address-card">
    <h1 class="name">{{ user.name }}</h1>
    <h3 class="designation">{{ user.designation }}</h3>
    <button *ngIf="!isCollapsed" class="button" (click) = "toggleCollapse()">Collapse</button>
    <button *ngIf="isCollapsed" class="button" (click) = "toggleCollapse()">Expand</button>
    <div *ngIf="!isCollapsed">
        <p class="address">{{ user.address }}</p>
        <div class="phone" *ngIf="user.phone.length">
            <p>Phone : </p>
            <p *ngFor="let phoneNumber of user.phone">{{ phoneNumber }}</p>
        </div>
    </div>
</div>
